<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem</title>
</head>
<body>
    <ul>
        {% for person in persons %}
            <li>
                <a href="{% url 'persons_update' person.id %}"> {{ person }} </a>
                <a href="{% url 'persons_delete' person.id %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'person_new' %}">Novo Cliente</a>
</body>
</html>
